<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5"></i>
                <div class="post-header-left-text">
                    <h2>HTML5</h2>  
                    <h3>Rigoberto</h3> 
                </div>
            </div> 
            <div class="post-header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="https://imgs.search.brave.com/U5BLIVyyVLHopHMT0QX-UDBWJPYKBtfMSRRy6_yIHT8/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTE1/ODEzMjE0OC9waG90/by93aW5kaW5nLWNv/dW50cnktcm9hZC1p/bi10dXNjYW55Lmpw/Zz9zPTYxMng2MTIm/dz0wJms9MjAmYz1O/b1Fzbjc1OFhGU2dy/T25rZHFsekRPckFz/YkRnMmVNS1VHeG9J/WHFyOXEwPQ" alt="Post Image">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="left-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="right-icons">
                    <i class="fa-regular fa-bookmark"></i>  
                </div>
            </div>
            <div class="post-text">
                <p>Liked by <strong>4GeeksAcademy</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p> 
            </div>
        </div>
    </div>
</body>
</html>
